<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(200, 226, 54);
        }
        .con{
            margin-top: 20px;
            width: 100%;
            height: 100vh;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="con">
        <p>亲爱的</p>
        <p>你知道吗</p>
        <p>早风和晚风逐渐变凉</p>
        <p>树叶都泛滥黄，都要落下了</p>
        <p>对不起，我想你了</p>
        <p>我不在的日子里要照顾好自己</p>
        <p>十月初，秋已至，天渐冷</p>
        <p>注意保暖，按时吃饭</p>
        <p>还有记得想我！</p>
    </div>
</body>
</html>
